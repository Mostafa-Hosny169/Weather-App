<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Titillium+Web:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <section id="navSection">
               <nav class="navbar navbar-expand-lg navbar-dark py-5">
            <div class="container-md">
              <a class="navbar-brand d-flex align-items-center" href="#">
                    <img src="./img/logo.png" alt="">
                <div class="info-of-logo">
                    <h3 class="mb-0">Weather</h3>
                    <span class="mt-0">tagline goes here</span>
                </div>   
            </a>

              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item ">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="#">News</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="#">Live cameras</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="#">photos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="#">Contact</a>
                  </li>
                </ul>
        
              </div>
            </div>
          </nav>
    </section>


    <section class="bg">
      <div class="bg-color">
        <div class="container-md overflow-auto ">

<!-- =====================SEARCH========================= -->
            <div class="form">
                <input class="form-control " type="text" placeholder="Find your location..." id="searchCountry">
                <button class="btn btn-primary button" >Find</button>
            </div>
<!-- =====================SEARCH========================= -->

            <div class="row g-0 main-color mb-5" >
     <!-- ===========================TODAY===================== -->
                <div class="today col-lg-4  ">

                    <div class="header d-flex justify-content-between p-2 header-color">
                        <div class="day" id="todayDay"></div>
                        <div class="month-day d-flex">
                            <span id="todayDate">21</span>
                            <div class="date" id="month">August</div>
                        </div>
                    </div>

                    <div class="content px-4 content-color ">
                        <div class="country secound-color" id="country"></div>                 
                        <div class="temp ">
                            <p class="d-inline-block" id="todayTemp"></p><sup>o</sup>C
                            <img  alt="Image Not Found" id="todayTempIcon">
                        </div>
                        <div class="custom" id="todayCondition"></div>
                        <div class="spans py-4 secound-color">
                            <span class="parent-span">
                                <i class="fa-solid fa-umbrella"></i>
                                <p class="d-inline-block" id="humidity"></p>
                                <span>%</span>
                            </span>
                            <span class="parent-span">
                                <i class="fa-solid fa-wind"></i>
                                <p class="d-inline-block" id="WindSpeed"></p>
                                <span>Km/h</span>
                            </span>
                            <span class="parent-span">
                                <i class="fa-regular fa-compass"></i>
                                <p class="d-inline-block" id="WindDirection"></p>
                                
                            </span>
                        </div> 
                    </div>

                </div>
     <!-- ===========================TODAY===================== -->

     <!-- ===========================DAY1===================== -->             
            <div class="day-1 col-lg-4 text-center">      
                    <div class="header header-color p-2">
                        <div class="day" id="tomorrowDay"></div>
                    </div>

                    <div class="content">
                        <div class="icon"><img  alt="Image Not Found" id="tomorrowIcon"></div>
                        <div class="temp py-4">
                            <div class="bone-temp d-inline-block" id="tomorrowBoneTemp"></div><span class="bone-temp"><sup>o</sup>C</span>
                        <div class="low-temp secound-color"> <small id="tomorrowLowTemp"></small><sup>o</sup> </div>
                        </div> 
                        <div class="custom" id="tomorrowCondition"></div>                           
                    </div> 
                </div>
     <!-- ===========================DAY1===================== -->

     <!-- ===========================DAY2===================== -->
                <div class="day-2 text-center col-lg-4 ">  

                    <div class="header p-2 header-color">
                        <div class="day" id="afterTomorrowDay"></div>
                    </div>

                    <div class="content content-color ">
                        <div class="icon"><img  alt="Image Not Found" id="afterTomorrowIcon"></div>
                        <div class="temp py-4">
                            <div class="bone-temp d-inline-block" id="afterTomorrowBoneTemp"></div><span class="bone-temp"><sup>o</sup>C</span>
                            <div class="low-temp secound-color"> <small id="afterTomorrowLowTemp"></small><sup>o</sup> </div>
                        </div>  
                        <div class="custom" id="afterTomorrowCondition"></div>                           
                    </div>                        
                </div>
     <!-- ===========================DAY2===================== -->
      
            </div>
         
        </div> 
      </div>  
    </section>

<section class="footer">
    <div class="container-md">
    <div class="all-data d-flex flex-wrap justify-content-around">

        <div class="data-of-form">
            <input type="text" placeholder="Enter your email to subscribe" id="empty">
            <button id="subscribButton" type="submit"><a href="#navSection">Subscribe</a></button>
        </div>

        <div class="icons">
            <span><i class="fa-brands fa-facebook-f"></i></span>
            <span><i class="fa-brands fa-twitter"></i></span>
            <span><i class="fa-brands fa-google-plus-g"></i></span>
            <span><i class="fa-brands fa-pinterest-p"></i></span>
        </div>
    </div>  
    <p class="secound-color mt-4">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>

</div>
</section>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
